{% extends 'index.html' %}
{% block title %}Create Project - ReLu Project {% endblock %}
{% block content %}

    <div class="header bg-primary pb-6">
      <div class="container-fluid">
        <div class="header-body">
          <div class="row align-items-center pt-5 pb-4">
            <div class="col-lg-6 col-7">
              <h6 class="h2 text-white d-inline-block mb-0">Hello {{session['name']}}</h6>
              <p class="text-white">
                Please full fill this form to request a new project of <strong>ReLu</strong>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid mt--6">
      <div class="row">
        <div class="col">
          <div class="card">
            <!-- Card header -->
            <div class="card-header border-0">
              <h3 class="mb-0">Your Recent Project : </h3>
            </div>
            <div class="card-body">
              <form role="form" action="/create" method="POST">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-username">Project Title</label>
                      <input type="text" name="inputTitle" id="inputTitle" class="form-control" placeholder="Type your project title here...">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label">Your Step</label>
                      <select name="inputStep" id="inputStep" class="form-control">
                        <option value="crawling">Crawling</option>
                        <option value="prepo">Pre Processing</option>
                        <option value="training">Training</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label class="form-control-label">About your project</label>
                      <textarea name="inputDesc" id="inputDesc" rows="4" class="form-control" placeholder="A few words about your project and for what it used to be ..."></textarea>
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Request a New Project</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
