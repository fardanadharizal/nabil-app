<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Start your development with a Dashboard for Bootstrap 4.">
  <meta name="author" content="Creative Tim">
  <title>Sign Up - ReLu Project</title>
  <link rel="icon" href="https://cdn.haloryan.com/img/brand/relu-icon.svg" type="image/png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fontisto@v3.0.4/css/fontisto/fontisto.min.css"></i>
  <link rel="stylesheet" href="https://cdn.haloryan.com/css/argon.css?v=1.2.0" type="text/css">
</head>

<body class="bg-default">
  {% if notif : %}
    <div class="alert alert-la alert-{{type}} alert-dismissible show" role="alert">
        <span class="alert-text"><strong>{{title}}</strong> <br> {{notif}}</span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
  {% endif %}

  <div class="main-content">
    <div class="header bg-gradient-primary py-7 py-lg-8 pt-lg-7">
      <div class="container">
        <div class="header-body text-center mb-5">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8 px-5">
              <h1 class="text-white">Start Your ReLu !</h1>
              <p class="text-lead text-white">
                Hmmm, looks like yoa are new in ReLu, right? Okey just create the one instead
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </div>
    <!-- Page content -->
    <div class="container mt--8 pb-5">
      <!-- Table -->
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="card bg-secondary border-0">
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Input Your Credential</small>
              </div>
              <form role="form" action="/signup" method="POST">
                <div class="form-group">
                  <div class="input-group input-group-merge input-group-alternative mb-3">
                    <input name="inputName" id="inputName" class="form-control" placeholder="Full Name" type="text">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-merge input-group-alternative mb-3">
                    <input name="inputEmail" id="inputEmail" class="form-control" placeholder="Email" type="email">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-merge input-group-alternative">
                    <input name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" type="password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-merge input-group-alternative mb-3">
                    <input name="inputPhone" id="inputPhone" class="form-control" placeholder="Phone Number" type="number">
                  </div>
                </div>
                <div class="form-group">
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" name="inputSex" value="male" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline1">I'm <strong>Male</strong></label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" name="inputSex" value="female" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline2">I'm <strong>Female</strong></label>
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary mt-4">Create account</button>
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <a href="/signin" class="text-light"><small>Having ReLu ? just sign in</small></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="py-5" id="footer-main">
    <div class="container">
      <div class="row align-items-center justify-content-xl-between">
        <div class="col-xl-6">
          <div class="copyright text-center text-xl-left text-muted">
            A project by : <a href="https://www.instagram.com/tenzellnabil/" class="font-weight-bold ml-1" target="_blank">Nabila Tenzelyani</a>
          </div>
        </div>
        <div class="col-xl-6">
          <ul class="nav nav-footer justify-content-center justify-content-xl-end">
            <li class="nav-item">
              <a href="https://www.creative-tim.com" class="nav-link" target="_blank">UI Design by : Creative Tim</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.haloryan.com/vendor/jquery/dist/jquery.min.js"></script>
  <script src="https://cdn.haloryan.com/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.haloryan.com/vendor/js-cookie/js.cookie.js"></script>
  <script src="https://cdn.haloryan.com/vendor/jquery.scrollbar/jquery.scrollbar.min.js"></script>
  <script src="https://cdn.haloryan.com/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js"></script>
  <script src="https://cdn.haloryan.com/js/argon.js?v=1.2.0"></script>
</body>

</html>
